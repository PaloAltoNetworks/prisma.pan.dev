            - 507 INSUFFICIENT_STORAGE
            - 508 LOOP_DETECTED
            - 509 BANDWIDTH_LIMIT_EXCEEDED
            - 510 NOT_EXTENDED
            - 511 NETWORK_AUTHENTICATION_REQUIRED
          timestamp:
            type: string
            format: date-time
          message:
            type: string
          debugMessage:
            type: string
      BulkExporterBean:
        type: object
        properties:
          id:
            type: string
            example: cb8bad01-fa35-44d0-8d66-cd510d2d2fa2
            description: The unique ID of the resource archive.
          cloudAccountId:
            type: string
            example: sample-accountid-1
            description: Cloud account ID.
          date:
            type: string
            example: "2022-04-15"
            description: The resource deleted date.
          url:
            type: string
            example: “https://resource-config-archives.s3.amazonaws.com/resource_config_inactive_resource_archives/prismaId/filename.txt.gz”
            description: The presigned URL of the resource archive that you can use to download the deleted assets data in the .zip format.
      BulkExporterPage:
        type: object
        properties:
          value:
            type: array
            items:
              "$ref": "#/components/schemas/BulkExporterBean"
          nextPageUrl:
            type: string
            example: "/config/api/v1/tenant/801905077827777536/archiveList?nextPageToken=MTY1OTY3NTc4NjQ5M18y&start_date=2022-04-15&end_date=2022-07-15&include_url=true"
            description: The URL to fetch the next 10 resource archives for the specified time range.
            